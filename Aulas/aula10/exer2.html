<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos input</title>
</head>
<body>
    <form>
        <h3>Nomeie uma cidade.</h3>        
        <input type="text" list="cidades" autocomplete="on">
        <datalist id="cidades">
            <option value="Canoas">
            <option value="Porto Alegre">
            <option value="Esteio">
            <option value="Novo Hamburgo">
            <option value="Sapucaia">         
        </datalist>
    </form>
</body>
</html>
