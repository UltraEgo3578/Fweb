<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <main>
        <form>
            <input type="text" name="" id="" placeholder="Digite Texto">
            <input type="password" placeholder="Sua Senha">
            <input type="ratio">
            <input type="button">
            <input type="email" placeholder="Seu Email">
            <input type="hidden">

            <input type="range">

            <input type="date">
        </form>
    </main>
    
</body>
</html>
