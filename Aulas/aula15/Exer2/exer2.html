<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax</title>
    <link rel="stylesheet" href="./exer2.css">
</head>
<body>
    <main>
        <div class="parallax-viewport" id="parallax">
            <div class="parallax-layer" style="width:6000px; height:4000px;">
                <img src="../../../img/space.jpg" style="position:absolute; left:0px; top:-12px;">
            </div>
            <div class="parallax-layer" style="width: 274px; height: 175px;">
                <img src="../../../img/saitama.png" style="">
            </div>
        </div>
    </main>
    <script src="./jquery.min.js"></script>
    <script src="js/jquery.event.frame.js"></script>
    <script src="js/jquery.parallax.js"></script>
</body>
</html>
